	<script>
		function smartSum() {
			var sum = 0;

			for (i = 0; i < arguments.length; i++) {
				if (isNaN(arguments[i])) {
					arguments[i] = 0;
				};
				sum += arguments[i];
			};

			function f() {
				for (i = 0; i < arguments.length; i++) {
					if (isNaN(arguments[i])) {
						arguments[i] = 0;
					};
					sum += arguments[i];
				};
				return f
			};

			f.toString = function() {
				return sum;
			};
			return f;
		};		

		alert( smartSum(1, 1)('sdsd', null)(6, 'sdfd', 6)(10, 5) );		
		alert( smartSum(3, 2) );
