<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 1</title>
	<script>
		function sum(a) {
			var result = a;

			function add(b) {
				result += b;
				return add;
			};

			add.toString = function() {
				return result;
			}
			return add;
		};

		alert( sum(1)(2) );
		alert( sum(1)(2)(3) );
		alert( sum(5)(-1)(2) );
		alert( sum(6)(-1)(-2)(-3) );
		alert( sum(0)(1)(2)(3)(4)(5) );
	</script>
</head>
<body>
	
</body>
</html>
