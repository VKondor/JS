	<script>
		function Summator() {
			this.sum = function(a, b) {
				return a + b;
			},
			this.run = function() {
				var a = +prompt('Введите a:', '');
				var b = +prompt('Введите b:', '');
				alert( this.sum(a, b) );
			}
		};

		new Summator().run();
	</script>
