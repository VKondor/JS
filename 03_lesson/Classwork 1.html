	<!-- В первом случае результат false, потому что два массива - это два разных объекта. Объекты могут быть равны, только если это один и тот же объект. Во втором случае логическое НЕ приводит к false в правой части, т.к. массив является true. Затем происходит преобразование левой части с помощью toString, т.е к пустой строке. Пустая строка и false преобразовываются к нулю, равенство верно. -->

	<script>
		alert( [] == [] ); // false
		alert( [] == ![] ); // true
	</script>
