<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Classwork 2</title>
	<script>
		function Calculator() {
			this.read = function() {
				this.x = +prompt('Введите х:', '');
				this.y = +prompt('Введите y:', '');
			},
			this.sum = function() {
				return this.x + this.y;
			},
			this.mul = function() {
				return this.x * this.y;
			}
		};

		var calculator = new Calculator();
		calculator.read();
		alert( 'Сумма: ' +  calculator.sum() );
		alert( 'Произведение: ' + calculator.mul() );
	</script>
</head>
<body>
	
</body>
</html>
