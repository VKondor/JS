<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 2</title>
	<script>
		var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];

		function BubbleSort(arr) {
			for (var i = 0; i < arr.length - 1; i++) {
				for (var j = 0; j < arr.length - 1 - i; j++) {
					if (arr[j] > arr[j + 1]) {
						var t = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = t;
					};
				};
			};
			return arr;
		};

		document.write( BubbleSort(arr) );
	</script>
</head>

</html>
