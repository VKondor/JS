<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Classwork 3</title>
	<script>
		var arr = [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90];
		var arr2 = [];
		var min = arr[0];
		var max = 0;

		for (var i = 0; i < arr.length; i++) {
			if (min > arr[i]) {
				min = arr[i];
			} else if (max < arr[i]) {
				max = arr[i];
			};

			if (arr[i] > 0 && arr[i] % 2 == 0) {
				arr2.push(arr[i]);
			};
		};

		document.write('min: ' + min + '; ' + 'max: ' + max + '<br/>');
		document.write(arr2);
	</script>
</head>

</body>
</html>
