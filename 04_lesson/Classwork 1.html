<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Classwork 1</title>
	<script>
		function sumArgs() {
			var reduce = [].reduce;

			return reduce.call(arguments, function(a, b) {
				return a + b;
			});
		};

		alert( sumArgs(1, 2, 3) ); 
	</script>
</head>
