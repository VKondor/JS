<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Classwork 1</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			float: left;
			background-color: green;
			margin-right: 5px;
		}
	</style>
	<script>
		window.onload = function() {
			var btn = document.getElementById('btn');
			var div = document.getElementsByTagName('div');
			var selected = 0;

			btn.addEventListener('click', function() {
				for (var i = 0; i < div.length; i++) {
					div[i].style.backgroundColor = 'green';
				};
				div[selected].style.backgroundColor = 'red';

				if (selected == div.length - 1) {
					selected = 0;
				} else selected++;
			});
		};
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<input id="btn" type="button" value="Click me!">
</body>
</html>
